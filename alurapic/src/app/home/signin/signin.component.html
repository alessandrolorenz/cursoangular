<h4 class="text-center">Login</h4>

<form [formGroup]="loginForm" class="form mt-4" (submit)="login()">
    <!-- form group Ã© diretiva disp por importar o reactiveformsmodule  -->
    <div class="form-group">
        <!-- formConcrolName linka este nome ao nome que esta na prop do formGroup   -->
        <input #userNameInput
            formControlName="userName" 
            class="form-control" 
            placeholder="user name" 
            autofocus>
        <ap-vmessage 
            *ngIf="loginForm.get('userName').errors?.required"
            text="User name is required!">
        </ap-vmessage>  <!-- *ngIf= o ? safe navegation operator... for falso ele nao segue para a validacao evitando erro  -->      
    </div>

    <div class="form-group">
        <input
            formControlName="password" 
            type="password" 
            class="form-control" 
            placeholder="password">
        <ap-vmessage
            *ngIf="loginForm.get('password').errors?.required"
            text="Password is required!">
        </ap-vmessage>               
    </div>

    <button 
        [disabled]="loginForm.invalid" 
        type="submit" 
        class="btn btn-primary btn-block">
        login
    </button>

</form>

<p>Not a user? <a [routerLink]="['signup']">Register now</a></p>
